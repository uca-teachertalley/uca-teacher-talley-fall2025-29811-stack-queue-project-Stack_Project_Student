    - name: Queue ToString
      id: queue-tostring
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Queue ToString
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_gtest.sh QueueTest.ToString"
        timeout: 10
