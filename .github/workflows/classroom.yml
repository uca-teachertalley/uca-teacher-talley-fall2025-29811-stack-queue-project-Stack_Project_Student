    - name: Queue CopyConstructor
      id: queue-copyconstructor
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Queue CopyConstructor
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_gtest.sh QueueTest.CopyConstructor"
        timeout: 10
