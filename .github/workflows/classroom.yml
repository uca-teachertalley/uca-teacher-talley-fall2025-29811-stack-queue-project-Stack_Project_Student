    - name: Queue SaveRestore
      id: queue-saverestore
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Queue SaveRestore
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_gtest.sh QueueTest.SaveRestore"
        timeout: 10
        max-score: 0
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        AUTOTEST-SETUP_RESULTS: "${{steps.autotest-setup.outputs.result}}"
        CODING-STYLE_RESULTS: "${{steps.coding-style.outputs.result}}"
        TEST-EXIT_RESULTS: "${{steps.test-exit.outputs.result}}"
        TEST-ADD_RESULTS: "${{steps.test-add.outputs.result}}"
        TEST-WATCH_RESULTS: "${{steps.test-watch.outputs.result}}"
        TEST-DELETE_RESULTS: "${{steps.test-delete.outputs.result}}"
        TEST-HISTORY_RESULTS: "${{steps.test-history.outputs.result}}"
        TEST-RECENT_RESULTS: "${{steps.test-recent.outputs.result}}"
        TEST-QUEUE_RESULTS: "${{steps.test-queue.outputs.result}}"
        TEST-NEXT_RESULTS: "${{steps.test-next.outputs.result}}"
        STACK-EMPTY_RESULTS: "${{steps.stack-empty.outputs.result}}"
        STACK-SIZE_RESULTS: "${{steps.stack-size.outputs.result}}"
        STACK-TOP_RESULTS: "${{steps.stack-top.outputs.result}}"
        STACK-TOPEMPTYSTACK_RESULTS: "${{steps.stack-topemptystack.outputs.result}}"
        STACK-PUSH_RESULTS: "${{steps.stack-push.outputs.result}}"
        STACK-POP_RESULTS: "${{steps.stack-pop.outputs.result}}"
        STACK-POPEMPTYSTACK_RESULTS: "${{steps.stack-popemptystack.outputs.result}}"
        STACK-TOSTRING_RESULTS: "${{steps.stack-tostring.outputs.result}}"
        STACK-PRINT_RESULTS: "${{steps.stack-print.outputs.result}}"
        STACK-COPYCONSTRUCTOR_RESULTS: "${{steps.stack-copyconstructor.outputs.result}}"
        STACK-SAVERESTORE_RESULTS: "${{steps.stack-saverestore.outputs.result}}"
        QUEUE-EMPTY_RESULTS: "${{steps.queue-empty.outputs.result}}"
        QUEUE-SIZE_RESULTS: "${{steps.queue-size.outputs.result}}"
        QUEUE-FRONT_RESULTS: "${{steps.queue-front.outputs.result}}"
        QUEUE-FRONTEMPTYQUEUE_RESULTS: "${{steps.queue-frontemptyqueue.outputs.result}}"
        QUEUE-ENQUEUE_RESULTS: "${{steps.queue-enqueue.outputs.result}}"
        QUEUE-DEQUEUE_RESULTS: "${{steps.queue-dequeue.outputs.result}}"
        QUEUE-DEQUEUEMPTYQUEUE_RESULTS: "${{steps.queue-dequeuemptyqueue.outputs.result}}"
        QUEUE-TOSTRING_RESULTS: "${{steps.queue-tostring.outputs.result}}"
        QUEUE-PRINT_RESULTS: "${{steps.queue-print.outputs.result}}"
        QUEUE-COPYCONSTRUCTOR_RESULTS: "${{steps.queue-copyconstructor.outputs.result}}"
        QUEUE-SAVERESTORE_RESULTS: "${{steps.queue-saverestore.outputs.result}}"
      with:
        runners: autotest-setup,coding-style,test-exit,test-add,test-watch,test-delete,test-history,test-recent,test-queue,test-next,stack-empty,stack-size,stack-top,stack-topemptystack,stack-push,stack-pop,stack-popemptystack,stack-tostring,stack-print,stack-copyconstructor,stack-saverestore,queue-empty,queue-size,queue-front,queue-frontemptyqueue,queue-enqueue,queue-dequeue,queue-dequeuemptyqueue,queue-tostring,queue-print,queue-copyconstructor,queue-saverestore
        