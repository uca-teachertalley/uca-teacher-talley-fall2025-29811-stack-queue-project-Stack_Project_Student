name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: AutoTest Setup
      id: autotest-setup
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: AutoTest Setup
        setup-command: git clone https://github.com/TeacherTalley/Stack_Project_AutoTest.git
        command: cd Stack_Project_AutoTest && ./AutoTest_setup.sh
        timeout: 10
        max-score: 0
    - name: Coding Style
      id: coding-style
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Coding Style
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_Style.sh Stack_Project_AutoTest main.cpp Stack.h Queue.h"
        timeout: 10
        max-score: 5
    - name: Test Exit
      id: test-exit
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test Exit
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_exit"
        timeout: 10
        max-score: 5
    - name: Test Add
      id: test-add
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test Add
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_add"
        timeout: 10
        max-score: 20
    - name: Test Watch
      id: test-watch
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test Watch
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_watch"
        timeout: 10
        max-score: 15
    - name: Test Delete
      id: test-delete
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test Delete
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_delete"
        timeout: 10
        max-score: 15
    - name: Test History
      id: test-history
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test History
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_history"
        timeout: 10
        max-score: 10
    - name: Test Recent
      id: test-recent
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test Recent
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_recent"
        timeout: 10
        max-score: 10
    - name: Test Queue
      id: test-queue
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test Queue
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_queue"
        timeout: 10
        max-score: 10
    - name: Test Next
      id: test-next
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Test Next
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_OutputTest.py -t test_next"
        timeout: 10
        max-score: 10
    - name: Stack Empty
      id: stack-empty
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Stack Empty
        setup-command: ''
        command: "./Stack_Project_AutoTest/AutoTest_gtest.sh StackTest.Empty"
        timeout: 10
        max-score: 0
    - name: Stack Size
      id: stack-size
      uses: classroom-resources/autograding-command-grader@v1
